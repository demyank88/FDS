<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS3 버튼 이팩트 </title>
  <link rel="stylesheet" href="../Resources/effects/button-effects.css">
  <style>
    .hi {
        width: 50px;
        height: 72px;
        background-image: url("img/sprite-steps.png");
        animation: play .8s steps(10) infinite;
    }
    .monster {
        width: 190px;
        height: 240px;
        background-image: url("img/monster.png");
        animation: play-x .8s steps(10) infinite;
    }    
    
    @keyframes play {
      100% { background-position: -500px; }
    }
    @keyframes play-x {
      100% { background-position: -1900px; }
    }

  </style>
</head>
<body>
  <div class="wrapper">

  <div class="slide-button">
    <button type="button" class="button slide-from-left">SLIDE-FROM-LEFT</button>
    <button type="button" class="button round slide-from-right">SLIDE-FROM-RIGHT</button> 
    <button type="button" class="button rounder slide-from-top">SLIDE-FROM-TOP</button> 
    <button type="button" class="button roundest slide-from-bottom">SLIDE-FROM-BOTTOM</button> 
  </div>


  <div class="grow-button">
    <div>
        <button type="button" class="button round grow-box">GROW BOX</button> 
        <button type="button" class="button rounder grow-ellipse">GROW ELLIPSE</button> 
        <button type="button" class="button rounder grow-circle">GROW CIRCLE</button> 
    </div>
    <div>
        <button type="button" class="button grow-skew">GROW SKEW</button> 
        <button type="button" class="button grow-skew-45">GROW SKEW-45</button> 
        <button type="button" class="button grow-spin-cw">GROW SPIN CW</button> 
        <button type="button" class="button grow-spin-ccw">GROW SPIN CCW</button> 
    </div>
  </div>
  
  <div class="hi"></div>
  <div class="monster"></div>
  </div>
  
</body>
</html>
