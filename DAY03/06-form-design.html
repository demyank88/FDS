<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>HTML Form Design</title>
</head>
<body>
	<h2>폼 디자인 (설계)</h2>

	<form name="register_form" action="/register.php" method="post">
		<p>
			<!-- input 암묵적 레이블 연결 -->
			<!-- <label>ID: <input type="text"></label> -->
			<!-- input 명시적 레이블 연결 -->
			<label for="user_id">ID</label>: <input id="user_id" name="user_id" type="text">
		</p>
		<p><label for="user_password">PASS</label>: <input type="password" name="user_password" id="user_password"></p>
		<p><label for="user_email">E-mail</label>: <input type="email" name="user_email" id="user_email"></p>
		<p><button type="submit">Submit</button>  <button type="reset">Reset</button></p>
	</form>
	
</body>
