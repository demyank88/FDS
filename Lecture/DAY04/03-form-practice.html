<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Form Practice</title>
</head>
<body>
  <h1>FASTCAMPUS</h1>
  <form action="#" name="join" method="get" enctype="multipart/form-data">
    
    <div>
            <div>
              <input type="text" name="username" placeholder="아이디">
            </div>
          
            <div>
              <input type="password" name="password" id="password" placeholder="비밀번호">
            </div>
          
            <div>
              <input type="password" name="password_chk" id="password_chk" placeholder="비밀번호 재확인">
            </div>
    </div>
    <hr>

    <div>
            <div>
              <input type="text" name="name" placeholder="이름">
            </div>

            <div>
              <label><input type="radio" name="user_gender" value="male">남자</label>
              <label><input type="radio" name="user_gender" value="female">여자</label>
            </div>

            <div>
              <div>
                  <label>생일<input type="text" name="year" placeholder="년(4자)" maxlength="4"></label>
                  
                  <select name="month">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                
                  <input type="text" name="day" placeholder="일">
                
                
              </div>

              <div>
                <input type="email" name="email_sos" placeholder="비사연락용 이메일">
              </div>
            </div>
    </div>
    <hr>

    <div>
            <div>
              <select name="nation">
                    <option value="korea">+82</option>
                    <option value="where">+01</option>
              </select>
              <input type="text" name="phone" placeholder="휴대전화번호">
              <button type="button">인증</button>
            </div>
            <div>
              <input type="text" name="phone_chk" placeholder="인증번호">
              <button type="button">확인</button>
            </div>
    </div>
    <hr>  

    <div>
            <button type="submit">가입하기</button>
    </div>


  </form>
  
</body>
</html>
