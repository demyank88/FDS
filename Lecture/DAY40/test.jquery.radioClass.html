<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery RadioClass</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="plugins/radioClass/jquery.radioClass.js"></script>
  <script src="plugins/memory/jquery.memory.js"></script>
  <style>
    .active {
      background: #ff0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="test">
    <ul>
      <li class="active"><a href="#">test suite 1</a></li>
      <li><a href="#">test suite 2</a></li>
      <li><a href="#">test suite 3</a></li>
      <li><a href="#">test suite 4</a></li>
      <li><a href="#">test suite 5</a></li>
    </ul>
  </nav>
<script>
  (function(global, $){
    'use strict';
    var $test = $('.test');
    
    $test.on('click', 'a', function (ev) {
       ev.preventDefault();
       var $this = $(this);
        console.log('$this: ', $this);
        console.log('$this.parent(): ', $this.parent());
       $this.parent().radioClass('active');
    });

  // $test.find('a').on('click', function(e) {
  //   e.preventDefault();
  //   // var href = $(this).attr('href');
  //   console.log( '객체 생성 전:', $.data(this, '$this') );
  //   var href = $.$(this).attr('href');
  //   console.log( '객체 생성 후:', $.data(this, '$this') );
  //   console.log(href);
  // });
  //END IIFE PATTERN
  })(this, this.jQuery);
</script>
</body>
</html>
