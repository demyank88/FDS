<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>DASH-BOARD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="header">
    <div class="menu">
      <a class="logo" href=""><img src="img/logo.png" alt=""></a>
      <a class="menu-project" href="">Projects <img src="img/dropdown.png" alt=""></a>
      <a class="menu-activity" href="">Activity</a>
      <a class="menu-team" href="">Teammates</a>
    </div>
    <div class="profile">
      <a class="my-pic" href=""><img src="img/pic.png" alt=""></a>
      <a class="my-pic" href=""><img src="img/dropdown.png" alt=""></a>
    </div>
  </section>

  <section class="summary">
    <article class="customers">
      <p>354</p>
      <h3>Customers</h3>
    </article>
    <img src="img/divider.png" alt="">
    <article class="target">
      <p>54%</p>
      <h3>Target Achieved</h3>
    </article>
    <img src="img/divider.png" alt="">
    <article class="new-sales">
      <p>13%</p>
      <h3>New Sales</h3>
    </article>
    <img src="img/divider.png" alt="">
    <article class="new-customers">
      <p>21</p>
      <h3>New Customers</h3>
    </article>
  </section>

  <section class="boards">
    <div class="row-1">
      <article class="world">
        <h3>Worldwide</h3>
      </article>
      
      <article class="product-sales">
        <h3>Product Sales</h3>
        <div class="woong-bar blue">
          <div class="name">
            <span>Business for Newbies</span>
            <span>332</span>
          </div>
          <div class="bar">
            <div class="value"></div>
          </div>
        </div>
        <div class="woong-bar purple">
          <div class="name">
            <span>Graph UI Kit</span>
            <span>252</span>
          </div>
          <div class="bar">
            <div class="value"></div>
          </div>
        </div>
        <div class="woong-bar green">
          <div class="name">
            <span>iOS UI Kit</span>
            <span>149</span>
          </div>
          <div class="bar">
            <div class="value"></div>
          </div>
        </div>
        <div class="woong-bar yellow">
          <div class="name">
            <span>English Webinar</span>
            <span>98</span>
          </div>
          <div class="bar">
            <div class="value"></div>
          </div>
        </div>
      </article>
    </div>

    <div class="row-2">
      <article class="daily-sales">
        <h3>Daily Sales</h3>
      </article>
      
      <article class="customers">
        <h3>Customers</h3>
      </article>
      
      <article class="profit">
        <h3>Profit</h3>
      </article>
    </div>
  </section>
</body>
</html>
