<!DOCTYPE html>
<html lang="ko-KR" data-ng-app>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- <script src="lib/angular/angular.min.js"></script> -->
  <script>

    (function(global, $){
      'use strict';
      
      function init() {
        var $twb = $('#twb'), $twb_binding = $('#twb-binding');
        $twb.on('keyup', function (ev) {
           $twb_binding.text( event.target.value ) ;
        });
      }
      $(init);
    
    //END IIFE PATTERN
    })(this, this.jQuery);

  </script>
</head>
<body data-ng-init="application_name='MyApp using AngularJS Framework'">
  <input type="text" data-ng-model="application_name">
  <h1 lang="en" data-ng-bind="application_name"></h1>
  <h2 lang="en">{{application_name}}</h2>
  
  <hr>
  <input type="text" id="twb">
  <p id="twb-binding"></p>

</html>
