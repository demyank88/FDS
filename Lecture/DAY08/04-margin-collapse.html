<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>부모 요소에 패딩, 보더 값이 없을 때.. 자식 요소의 마진 값은 어떻게 설정되나?</title>
  <link rel="stylesheet" href="../../Resources/reset.css">
  <style>
    .parent {
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      /*margin-bottom: 20px;*/
      background: #FFCC66
    }

    .parent:nth-last-of-type(1){
      /*margin-top: 20px;*/
      padding-top: 1px;
      background: #008080;
    }

    .child {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      padding-top: 2em;
      padding-bottom: 2em;
      background: #0080FF;
    }

    .parent:nth-last-of-type(1) .child:only-child {
      margin-top: 30px;
      background: #FF6666;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child">Group1</div>
  </div>
<div class="parent">
    <div class="child">Group2</div>
  </div>
  
</body>
</html>
