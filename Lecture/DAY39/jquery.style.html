<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery 스타일 클래스 속성 제어</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      align-items: center; 
    }
    .demo-box {
      width: 400px;
      box-sizing: border-box;
      margin: 1rem 0;
      border: 4px solid #999;
      padding: 1em;
    }
    .demo-box.look { background: #FF6666; }

  </style>
  <script>
    (function(global, $){
      'use strict';
      
      function init () {
        var $demo = $('.demo-box');
        // var $add = $('.addClass_look');
        // var $remove = $('.removeClass_look');
        // var $toggle = $('.toggleClass_look');

        // $add.on('click', function () {
        //     $demo.addClass('look') ;
        // });
        // $remove.on('click', function () {
        //     $demo.removeClass('look') ;
        // });
        // $toggle.on('click', function () {
        //     $demo.toggleClass('look') ;
        // });
        $('.button-controls').on('click', 'button', function () {
           switch (this.getAttribute('class')) {
             case 'addClass_look':
               $demo.addClass('look') ;
               break;
             case 'removeClass_look':
               $demo.removeClass('look') ;
               break;
             case 'toggleClass_look':
               $demo.toggleClass('look') ;
               break;
           }
        });

      }

      // 문서 객체 모델이 준비가 되면 init함수 실행
      $(init);
    
    //END IIFE PATTERN
    })(this, this.jQuery);
  </script>
</head>
<body>
  <div role="group" class="button-controls">
    <button type="button" class="addClass_look">add <strong>look</strong></button>
    <button type="button" class="removeClass_look">remove <strong>look</strong></button>
    <button type="button" class="toggleClass_look">toggle <strong>look</strong></button>
  </div>
  <div class="demo-box"></div>
</body>
</html>
