<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>AJAX</title>
  <style>
    body {
      margin: 6rem;
    }
    .ajax-result {
      box-sizing: border-box;
      margin-top: 1.5rem;
      border: 6px solid currentColor;
      padding: 1rem;
      color: #704bdb;
    }
    button {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-radius: 0.25rem;
      border: none;
    }
    .call-ajax-data1 { background: #FFCC66; }
    .call-ajax-data2 { background: #FF6666; }
    .call-ajax-data3 { background: #FF6FCF; }
  </style>
</head>
<body>
  <button type="button" class="call-ajax-data1">HOME</button>
  <button type="button" class="call-ajax-data2">ABOUT</button>
  <button type="button" class="call-ajax-data3">VIEW</button>
  <div class="ajax-result">
    Stand Ready ...
  </div>
<script src="js/ajax-communication.js"></script>
</body>
</html>
