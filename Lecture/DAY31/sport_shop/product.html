<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Product</title>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <div class="container">

    <section class="header">
      <h2>nike shop</h2>
      <div class="header-left">
        <a class="btn-menu"  href="">
          <img src="img/menu.png" alt="">
        </a>
      </div>
      <div class="header-right">
        <a class="btn-bag" href="">
          <img src="img/bag.svg" alt="">
        </a>
      </div>
    </section>

    <section class="product-img">
      <div class="nike-flynit">
        <img src="img/nike-flynit.png" alt="">
        <img src="img/ellipse.png" alt="">
      </div>
      <div class="pagination">
        <img src="img/Pagination.png" alt="">
      </div>
    </section>

    <section class="product-info">
      <h3 class="product-name">nike flynit</h3>
      <p class="product-cost"><del><span> €220 </span></del> €160</p>
      <p class="product-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sagittis consectetur nisi, eu aliquet tellus. Curabitur vulputate ac augue quis sagittis. Morbi finibus felis sit amet venenatis placerat.</p>
       <ul>
         <li>Lorem ipsum</li>
         <li>Du dolar</li>
         <li>Placerat felis</li>
       </ul>
    </section>

    <section class="product-option">

      <div class="selector">
        <div class="select">
          <label for="size">size</label>
          <select class="size" id="size">
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
            <option value="47">47</option>
          </select>
          <div class="select-arrow"></div>
        </div>
        <div class="select">
          <label for="color">color</label>
          <select class="color" id="color">
            <option value="green">green</option>
            <option value="white">white</option>
            <option value="dark">dark</option>
          </select>
          <div class="select-arrow"></div>
        </div>
      </div>
      <button class="add-cart">add to cart</button>
    </section>

  </div>
  <script src="../../../Resources/DOMhelpers/index.js"></script>
  <script>
    var color_selector = query('.color');
    var color_circle = query('.color ~ .select-arrow');
    var change_color = function (color) {
      switch (color) {
        case 'white':
          color_circle.className = 'select-arrow white';
          break;
        case 'dark':
          color_circle.className = 'select-arrow dark';
          break;
        case 'green':
          color_circle.className = 'select-arrow green';
          break;
        default:
          color_circle.className = 'select-arrow';
          break;
      }
      
    };

    color_selector.onchange = function (event) {
      var color;
      for ( var i=0; i< color_selector.length; i++) {
        if ( color_selector.options[i].selected) {
          color = color_selector.options[i].value;
        }
      }
      change_color(color);
    };

  </script>
</body>
</html>
