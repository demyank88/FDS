<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Isolate Float Layout</title>
  <link rel="stylesheet" href="../../Resources/init/normalize.css">
  <link rel="stylesheet" href="../../Resources/common.css">
  <link rel="stylesheet" href="../../Resources/grid-system/grid-fluid-1280-8.css">
  <style>
    /* Isolate Float Layout Technique */
    /*공통*/
    .box {
      float: left;
      width: calc(12.8%*0.81);
      height: calc(27px*2);
      text-align: center;
      line-height: calc(27px*2);
      background: #313133;
      color: #fff;
    }
    .grid { margin-bottom: calc(27px*1); }
    .grid :nth-child(1) { background: #FF6666; }
    .grid :nth-child(2) { background: #FFCC66; }
    .grid :nth-child(3) { background: #FFFF66; }
    .grid :nth-child(4) { background: #CCFF66; }

    /* 원래 사용하던 float 방식 */
    .box-float {
      margin-right: calc(12.8%*0.19);
    }
    .iso-order-1 { margin-left: calc(12.8%*0); }
    .iso-order-2 { margin-left: calc(12.8%*1); }
    .iso-order-3 { margin-left: calc(12.8%*2); }
    .iso-order-4 { margin-left: calc(12.8%*3); }

    /* Isolate Float */
    .box-iso {
      margin-right: -100%; /* ---핵심--- */
    }
  </style>
</head>
<body>
  <div class="grid-container show-grid">
    <div class="grid">
      <div class="box box-float">1</div>
      <div class="box box-float">2</div>
      <div class="box box-float">3</div>
      <div class="box box-float">4</div>
    </div>
    <div class="grid">
      <div class="box box-iso iso-order-1">A</div>
      <div class="box box-iso iso-order-2">B</div>
      <div class="box box-iso iso-order-3">C</div>
      <div class="box box-iso iso-order-4">D</div>
    </div>
  </div>
  
</body>
</html>
