  <div role="application" class="tab-menu" data-ng-controller="tabController">

    <div role="tablist" class="tab-control">
      <button data-ng-click="selectTab(0)" data-ng-class="{'active': isSelectedTab(0)}" type="button" class="tab-handle" role="tab">shoes</button>
      <button data-ng-click="selectTab(1)" data-ng-class="{'active': isSelectedTab(1)}" type="button" class="tab-handle" role="tab">bag</button>
