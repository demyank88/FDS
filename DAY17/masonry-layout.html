<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Masonry Layout</title>
  <link rel="stylesheet" href="../Resources/common.css">
  <style>
    .masonry-container {
      max-width: 1200px;
      margin: 3rem auto;
      column-count: 3;
      column-gap: 1.5rem;
      line-height: 1.5rem;
    }
    .masonry-container .masonry-item {
      display: inline-block;
      margin-bottom: 1rem;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="masonry-container">
    <img class="masonry-item" src="http://placehold.it/400x200/000/fff/?text=1" alt="1">
    <img class="masonry-item" src="http://placehold.it/400x480/000/fff/?text=2" alt="2">
    <img class="masonry-item" src="http://placehold.it/400x300/000/fff/?text=3" alt="3">
    <img class="masonry-item" src="http://placehold.it/400x700/000/fff/?text=4" alt="4">
    <img class="masonry-item" src="http://placehold.it/400x600/000/fff/?text=5" alt="5">
    <img class="masonry-item" src="http://placehold.it/400x500/000/fff/?text=6" alt="6">
    <img class="masonry-item" src="http://placehold.it/400x550/000/fff/?text=7" alt="7">

  </div>
  
</body>
</html>
