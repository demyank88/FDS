<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 포지션 속성에 관해 정리</title>
  <link rel="stylesheet" href="../Resources/fontawesome/font-awesome.min.css">
  <link rel="stylesheet" href="css/02-position.css">
</head>
<body>
<!-- 
 -->
  <!-- button set -->
  <div class="audio">
    <button type="button" class="button-play">
      <span class="fa fa-play"></span>
      <div class="label">play</div>
    </button>
    <button type="button" class="button-pause">
      <span class="fa fa-pause"></span>
      <div class="label">pause</div>
    </button>
    <button type="button" class="button-stop">
      <span class="fa fa-stop"></span>
      <div class="label">stop</div>
    </button>
  </div>
</body>
