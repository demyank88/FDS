<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Product</title>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <div class="container">

    <section class="header">
      <h2>nike shop</h2>
      <div class="header-left">
        <a class="btn-menu"  href="">
          <img src="img/menu.png" alt="">
        </a>
      </div>
      <div class="header-right">
        <a class="btn-bag" href="">
          <img src="img/bag.svg" alt="">
        </a>
      </div>
    </section>

    <section class="product-img">
      <div class="nike-flynit">
        <img src="img/nike-flynit.png" alt="">
        <img src="img/ellipse.png" alt="">
      </div>
      <div class="pagination">
        <img src="img/Pagination.png" alt="">
      </div>
    </section>

    <section class="product-info">
      <h3 class="product-name">nike flynit</h3>
      <p class="product-cost-origint">€220</p>
      <p class="product-cost-sale">€160</p>
    </section>

  </div>
  
</body>
</html>
