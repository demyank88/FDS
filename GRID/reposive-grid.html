<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../Resources/init/normalize.css">
  <link rel="stylesheet" href="../Resources/grid-system/grid-responsive.css">
  <link rel="stylesheet" href="../Resources/common.css">
  <title>Responsive Grid Systems</title>
  <style>
    [class*="unit-"] {
      height: 3rem;
      line-height: 3rem;
      text-align: center;
      background: #999999;
      border: 1px solid #fff;
    }
    .container {
      width: 100%;
      max-width: 960px;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container gutter-group">
    <div class="small-unit grid">
      <div class="unit-s-1-3">unit-s-1-3</div>
      <div class="unit-s-1-3">unit-s-1-3</div>
      <div class="unit-s-1-3">unit-s-1-3</div>
    </div>
    
    <div class="medium-unit grid">
      <div class="unit-m-1-3">unit-m-1-3</div>
      <div class="unit-m-1-3">unit-m-1-3</div>
      <div class="unit-m-1-3">unit-m-1-3</div>
    </div>

    <div class="large-unit grid">
      <div class="unit-l-1-3">unit-l-1-3</div>
      <div class="unit-l-1-3">unit-l-1-3</div>
      <div class="unit-l-1-3">unit-l-1-3</div>
    </div>
  </div>
</body>
</html>
