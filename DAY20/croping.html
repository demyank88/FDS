<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Croping Image</title>
  <style>
    .scale {
      width: 100%;
      min-width: 100%;
      padding-bottom: 49.4%;
      background-image: url(media/photo.jpg);
      background-size: cover;
      background-position: center;
    }
    .crop {
      width: 100%;
      height: 494px;
      background-image: url(media/photo.jpg);
      background-size: cover;
      background-position: 30%;
    }
    img {
      max-width: 1000px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="media/photo.jpg" alt="" width="1000" height="494" >
  <div class="scale"></div>
  <div class="crop"></div>
<!-- <img src="img/photo.jpg" alt="" width="1000" height="494" > -->
  
</body>
</html>
